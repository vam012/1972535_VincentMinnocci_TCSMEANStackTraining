<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Simply Blogging</title>
    <link rel="stylesheet" href="additionalStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Simply Blogging</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#simplyBloggingToggle" aria-controls="simplyBloggingToggle2" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="simplyBloggingToggle">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Support</a>
              </li>
          </div>
        </div>
      </nav>
      <div class="container" id="addArticleDiv">
        <div class="row align-items-center">
            <div class=col-lg-2><label>Blog Title</label></div>
            <div class=col-lg-4><input type="text" id="title" class="form-control"></div>
        </div>
        <hr/>
        <div class="row">
            <div class=col-lg-2><label>Article Description</label></div>
            <div class=col-lg-5><textarea type="text" id="desc" class="form-control" rows=3></textarea></textarea></div>
        </div>
        <hr/>
        <div class="row align-items-center">
            <div class=col-lg-2><label>Image as URL (optional)</label></div>
            <div class=col-lg-6><input type="url" id="image" class="form-control"></div>
        </div>
        <br/>
        <br/>
        <div class="row">
            <input type="button" value= "Submit Article" class="btn btn-success col-lg buttonMargin" onclick="submitArticle()"/>
            <input type="button" value= "Clear Input Fields" class="btn btn-warning col-lg buttonMargin" onclick="clearFields()"/>
            <input type="button" value= "Add a Random Article" class="btn btn-primary col-lg buttonMargin" onclick="addRandomArticle()"/>
            <input type="button" value= "Delete All Articles" class="btn btn-danger col-lg buttonMargin" onclick="clearStorage()"/>
            </div>
        </div>
    </div>
    <hr/>
    <div class="container" id="articleContainer">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="simply-blogging.js"></script>
</body>
</html>
