<div>
    <table mat-table [dataSource]="taskArr" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Task ID</th>
            <td mat-cell *matCellDef="let task"> {{task.id}} </td>
        </ng-container>

  <!-- Name Column -->
        <ng-container matColumnDef="aName">
            <th mat-header-cell *matHeaderCellDef> Assignees Name </th>
            <td mat-cell *matCellDef="let task"> {{task.aName}} </td>
        </ng-container>

  <!-- Weight Column -->
        <ng-container matColumnDef="tName">
            <th mat-header-cell *matHeaderCellDef> Task Name </th>
            <td mat-cell *matCellDef="let task"> {{task.tName}} </td>
        </ng-container>

  <!-- Symbol Column -->
        <ng-container matColumnDef="deadLine">
            <th mat-header-cell *matHeaderCellDef> Dead Line </th>
            <td mat-cell *matCellDef="let task"> {{task.deadLine}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
