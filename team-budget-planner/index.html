<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Budget Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label>Client Name</label><input type="Text" id="cName"/><br/>
    <label>Price</label><input type="Text" id="price"/><br/>
    <label>Time Estimate</label><input type="Text" id="timeEst"/><br/> 
    <input type="button" value="Add Details" onClick="pullData()"><br/>
    <input type="button" value="Fill With 10 Random Data Points " onClick="fillWithData()"><br/>
    <input type="button" value="Generate Report" onClick="generateReport()"><hr/>
    <h2>Project Details</h2>
    <table id="projectList">
        <thead>
            <th>Client Name</th>
            <th>Price</th>
            <th>Time Estimate</th>
        </thead>
        <tbody></tbody>
    </table>
    <div id ="reportDiv" class="hidden">
        <hr/>
        <h2>Budget</h2>
        <table id="estimateList">
            <thead>
                <th>Client Name</th>
                <th>Total Revenue</th>
                <th>Total Time Estimate</th>
                <th>Revenue per Time</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="budget.js"></script>
</body>
</html>
